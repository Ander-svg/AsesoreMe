<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesores - AsesoraMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .cta-button {
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .cta-button:active {
            transform: translateY(0px) scale(0.98);
            box-shadow: 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .modal-backdrop {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
        .modal-body {
            max-height: 75vh;
            overflow-y: auto;
        }
        .tutor-card {
             transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .tutor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">AsesoraMe</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="main.html" class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium">Características</a>
                        <a href="main.html" class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-700 dark:hover:text-indigo-300 px-3 py-2 rounded-md text-sm font-medium border-b-2 border-indigo-600">Asesores</a>
                        <a href="main.html" class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium">Precios</a>
                    </div>
                </div>
                <div class="hidden md:block">
                     <a href="registro.html" class="cta-button bg-indigo-600 text-white hover:bg-indigo-700 px-4 py-2 rounded-md text-sm font-medium shadow-lg">Iniciar Sesión</a>
                     <a href="inicioSesion.html" class="cta-button bg-green-500 text-white hover:bg-green-600 ml-2 px-4 py-2 rounded-md text-sm font-medium shadow-lg">Registrarse</a>
                </div>
                <div class="-mr-2 flex md:hidden">
                    <button type="button" id="mobile-menu-button" class="bg-gray-100 dark:bg-gray-700 inline-flex items-center justify-center p-2 rounded-md text-gray-500 dark:text-gray-300 focus:outline-none">
                        <i data-feather="menu"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl font-extrabold">Encuentra a tu Asesor Ideal</h1>
            <p class="mt-4 text-xl text-indigo-100">Conecta con expertos en cientos de materias</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-12">
        <!-- Tutor List Section -->
        <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Filters -->
            <div class="mb-8 max-w-3xl mx-auto grid grid-cols-1 gap-6 sm:grid-cols-3">
                <div>
                    <label for="filter-specialty" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Especialidad</label>
                    <select id="filter-specialty" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <option value="all">Todas</option>
                        <option value="Física">Física</option>
                        <option value="Programación">Programación</option>
                        <option value="Inglés">Inglés</option>
                        <option value="Historia">Historia</option>
                    </select>
                </div>
                <div>
                    <label for="filter-country" class="block text-sm font-medium text-gray-700 dark:text-gray-300">País</label>
                    <select id="filter-country" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <option value="all">Todos</option>
                        <option value="Perú">Perú</option>
                        <option value="México">México</option>
                        <option value="España">España</option>
                    </select>
                </div>
                <div>
                    <label for="filter-sort" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Ordenar por</label>
                    <select id="filter-sort" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <option value="rating">Mejor Calificados</option>
                        <option value="price_asc">Precio (menor a mayor)</option>
                        <option value="price_desc">Precio (mayor a menor)</option>
                    </select>
                </div>
            </div>

            <!-- Tutor Grid -->
            <div id="tutor-grid" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
                <!-- Tutor cards will be inserted here by JavaScript -->
            </div>

            <!-- No Results Message -->
            <div id="no-tutors-message" class="hidden mt-12 text-center">
                <div class="max-w-md mx-auto">
                    <i data-feather="search" class="h-16 w-16 text-gray-400 mx-auto mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-500 dark:text-gray-400 mb-2">No se encontraron asesores</h3>
                    <p class="text-gray-400 dark:text-gray-500">Intenta ajustar los filtros de búsqueda</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-20">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-gray-500 dark:text-gray-400">&copy; 2025 AsesoraMe. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Tutor Detail Modal -->
    <div id="tutor-detail-modal" class="fixed inset-0 z-[60] flex items-center justify-center bg-black bg-opacity-50 modal-backdrop hidden opacity-0">
        <div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-3xl m-4 transform scale-95">
             <div class="p-6 border-b dark:border-gray-700 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Perfil del Asesor</h2>
                <button id="close-tutor-detail-modal-button" class="text-gray-400 hover:text-gray-600 dark:hover:text-white">
                    <i data-feather="x" class="h-6 w-6"></i>
                </button>
            </div>
            <div id="tutor-detail-body" class="modal-body p-6 space-y-6">
                <!-- Tutor detail content will be injected here -->
            </div>
            <div class="p-6 bg-gray-50 dark:bg-gray-800/50 rounded-b-lg flex justify-end">
                <button id="schedule-session-button" class="cta-button bg-indigo-600 text-white hover:bg-indigo-700 px-6 py-2 rounded-md font-medium shadow-lg disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Agendar Sesión
                </button>
            </div>
        </div>
    </div>

    <!-- Login Modal (placeholder - you can move the complete modals from the main file) -->
    <div id="login-modal" class="fixed inset-0 z-[60] flex items-center justify-center bg-black bg-opacity-50 modal-backdrop hidden opacity-0">
        <!-- Login Modal Content - Copy from main file -->
    </div>

    <!-- Register Modal (placeholder - you can move the complete modals from the main file) -->
    <div id="register-modal" class="fixed inset-0 z-[60] flex items-center justify-center bg-black bg-opacity-50 modal-backdrop hidden opacity-0">
        <!-- Register Modal Content - Copy from main file -->
    </div>

    <script>
        feather.replace();

        // --- Mock Data ---
        const tutorsData = [
            { 
                id: 1, 
                name: 'Ana García', 
                specialty: 'Física', 
                country: 'España', 
                rating: 5, 
                rate: 50, 
                img: 'https://placehold.co/400x300/667eea/ffffff?text=Ana+G.', 
                experience: 10, 
                bio: 'Doctora en Física Teórica con 10 años de experiencia en docencia universitaria. Apasionada por hacer la ciencia accesible para todos.', 
                reviews: [
                    {name: 'Juan P.', rating: 5, comment: '¡Excelente! Ana explica de maravilla.'}, 
                    {name: 'María L.', rating: 5, comment: 'La mejor asesora que he tenido.'}
                ]
            },
            { 
                id: 2, 
                name: 'Carlos Ruiz', 
                specialty: 'Programación', 
                country: 'México', 
                rating: 4.8, 
                rate: 45, 
                img: 'https://placehold.co/400x300/764ba2/ffffff?text=Carlos+R.', 
                experience: 8, 
                bio: 'Ingeniero de Software Senior con experiencia en startups. Especialista en Python, JavaScript y React. Me enfoco en proyectos prácticos.', 
                reviews: [
                    {name: 'Pedro M.', rating: 5, comment: 'Carlos es un crack, aprendí muchísimo.'}
                ]
            },
            { 
                id: 3, 
                name: 'Laura Vera', 
                specialty: 'Inglés', 
                country: 'Perú', 
                rating: 5, 
                rate: 35, 
                img: 'https://placehold.co/400x300/38a169/ffffff?text=Laura+V.', 
                experience: 12, 
                bio: 'Traductora certificada con MBA internacional. Ayudo a profesionales a ganar fluidez y confianza para el mundo corporativo.', 
                reviews: [
                    {name: 'Sofia C.', rating: 5, comment: 'Sus clases son muy dinámicas y efectivas.'}
                ]
            },
            { 
                id: 4, 
                name: 'David Gómez', 
                specialty: 'Historia', 
                country: 'España', 
                rating: 4.7, 
                rate: 30, 
                img: 'https://placehold.co/400x300/d53f8c/ffffff?text=David+G.', 
                experience: 7, 
                bio: 'Historiador y catedrático, especializado en Historia Moderna y Contemporánea. Hago que el pasado cobre vida.', 
                reviews: []
            },
            { 
                id: 5, 
                name: 'Elena Torres', 
                specialty: 'Programación', 
                country: 'Perú', 
                rating: 4.9, 
                rate: 55, 
                img: 'https://placehold.co/400x300/dd6b20/ffffff?text=Elena+T.', 
                experience: 9, 
                bio: 'Desarrolladora Full-Stack y mentora técnica. Me encanta guiar a nuevos programadores en su camino.', 
                reviews: [
                    {name: 'Luis A.', rating: 5, comment: 'Muy paciente y conocedora del tema.'}
                ]
            },
        ];
        
        // --- Generic Modal Logic ---
        function openModal(modal) {
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                const content = modal.querySelector('.modal-content');
                if (content) {
                    content.classList.remove('scale-95');
                    content.classList.add('scale-100');
                }
            }, 10);
        }

        function closeModal(modal) {
            modal.classList.add('opacity-0');
            const content = modal.querySelector('.modal-content');
            if (content) {
                content.classList.remove('scale-100');
                content.classList.add('scale-95');
            }
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        // --- Modal Logic for Login/Register (basic setup) ---
        const loginButton = document.getElementById('login-button');
        const registerButton = document.getElementById('register-button');
        const loginModal = document.getElementById('login-modal');
        const registerModal = document.getElementById('register-modal');

        if (loginButton && loginModal) {
            loginButton.addEventListener('click', () => openModal(loginModal));
        }
        if (registerButton && registerModal) {
            registerButton.addEventListener('click', () => openModal(registerModal));
        }

        // --- Tutor Detail Logic ---
        const tutorGrid = document.getElementById('tutor-grid');
        const noTutorsMessage = document.getElementById('no-tutors-message');
        const tutorDetailModal = document.getElementById('tutor-detail-modal');
        const tutorDetailBody = document.getElementById('tutor-detail-body');
        const closeTutorDetailModalButton = document.getElementById('close-tutor-detail-modal-button');
        const scheduleSessionButton = document.getElementById('schedule-session-button');

        const filters = {
            specialty: document.getElementById('filter-specialty'),
            country: document.getElementById('filter-country'),
            sort: document.getElementById('filter-sort'),
        };

        function renderStars(rating, size = 'h-5 w-5') {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                const color = i <= rating ? 'text-yellow-400' : 'text-gray-300';
                stars += `<i data-feather="star" class="${size} ${color} fill-current"></i>`;
            }
            return `<div class="flex items-center">${stars}</div>`;
        }
        
        function renderTutors(tutors) {
            tutorGrid.innerHTML = '';
            if (tutors.length === 0) {
                noTutorsMessage.classList.remove('hidden');
            } else {
                noTutorsMessage.classList.add('hidden');
            }

            tutors.forEach(tutor => {
                const tutorCard = document.createElement('div');
                tutorCard.className = 'tutor-card bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden cursor-pointer';
                tutorCard.dataset.tutorId = tutor.id;

                tutorCard.innerHTML = `
                    <img class="h-56 w-full object-cover" src="${tutor.img}" alt="Foto de ${tutor.name}">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">${tutor.name}</h3>
                        <p class="text-indigo-600 dark:text-indigo-400 font-medium">${tutor.specialty}</p>
                        <div class="flex items-center justify-between mt-4">
                            ${renderStars(tutor.rating)}
                            <p class="text-lg font-bold text-gray-800 dark:text-white">$${tutor.rate}<span class="text-sm font-normal text-gray-500">/hr</span></p>
                        </div>
                        <button data-tutor-id="${tutor.id}" class="view-more-btn mt-6 block text-center w-full bg-indigo-100 dark:bg-indigo-900/50 text-indigo-700 dark:text-indigo-300 py-2 rounded-md font-semibold hover:bg-indigo-200 dark:hover:bg-indigo-900 transition-colors">Ver más</button>
                    </div>
                `;
                tutorGrid.appendChild(tutorCard);
            });
            feather.replace();
        }
        
        function populateTutorModal(tutor) {
             let reviewsHtml = '<p class="text-sm text-gray-500 dark:text-gray-400">Este asesor aún no tiene valoraciones.</p>';
             if (tutor.reviews.length > 0) {
                reviewsHtml = tutor.reviews.map(review => `
                    <div class="border-t dark:border-gray-700 pt-4">
                        <div class="flex items-center justify-between">
                            <h4 class="font-semibold text-gray-800 dark:text-gray-200">${review.name}</h4>
                            ${renderStars(review.rating, 'h-4 w-4')}
                        </div>
                        <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">"${review.comment}"</p>
                    </div>
                `).join('');
             }
        
            tutorDetailBody.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-1">
                        <img class="rounded-lg shadow-md w-full h-auto object-cover" src="${tutor.img.replace('300', '400')}" alt="Foto de ${tutor.name}">
                    </div>
                    <div class="md:col-span-2 space-y-4">
                        <h3 class="text-3xl font-bold text-gray-900 dark:text-white">${tutor.name}</h3>
                        <div class="flex items-center space-x-4">
                             <span class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium bg-indigo-100 text-indigo-800 dark:bg-indigo-900 dark:text-indigo-200">${tutor.specialty}</span>
                             <span class="inline-flex items-center text-gray-500 dark:text-gray-400"><i data-feather="map-pin" class="h-4 w-4 mr-1"></i> ${tutor.country}</span>
                        </div>
                         <div class="flex items-center">
                            ${renderStars(tutor.rating)}
                            <span class="ml-2 text-sm text-gray-500 dark:text-gray-400">${tutor.reviews.length} valoraciones</span>
                         </div>
                        <p class="text-2xl font-bold text-gray-800 dark:text-white">$${tutor.rate}<span class="text-lg font-normal text-gray-500">/hr</span></p>
                    </div>
                </div>
                <div>
                    <h4 class="text-lg font-semibold text-gray-900 dark:text-white border-b pb-2 mb-2 dark:border-gray-700">Biografía</h4>
                    <p class="text-gray-600 dark:text-gray-400">${tutor.bio}</p>
                </div>
                 <div>
                    <h4 class="text-lg font-semibold text-gray-900 dark:text-white border-b pb-2 mb-2 dark:border-gray-700">Experiencia</h4>
                    <p class="text-gray-600 dark:text-gray-400">${tutor.experience} años de experiencia profesional y docente.</p>
                </div>
                <div>
                    <h4 class="text-lg font-semibold text-gray-900 dark:text-white border-b pb-2 mb-2 dark:border-gray-700">Valoraciones</h4>
                    <div class="space-y-4">${reviewsHtml}</div>
                </div>
            `;
            
            // For now, let's assume user is not logged in. This can be changed later.
            const isLoggedIn = false;
            scheduleSessionButton.disabled = !isLoggedIn;
            if(!isLoggedIn) {
                scheduleSessionButton.title = "Debes iniciar sesión para agendar.";
            }

            feather.replace();
            openModal(tutorDetailModal);
        }

        // Event listeners
        tutorGrid.addEventListener('click', (event) => {
            const card = event.target.closest('.tutor-card');
            if (card) {
                const tutorId = parseInt(card.dataset.tutorId, 10);
                const tutor = tutorsData.find(t => t.id === tutorId);
                if (tutor) {
                    populateTutorModal(tutor);
                }
            }
        });

        closeTutorDetailModalButton.addEventListener('click', () => closeModal(tutorDetailModal));
        tutorDetailModal.addEventListener('click', (e) => {
            if(e.target === tutorDetailModal) closeModal(tutorDetailModal);
        });

        function applyFiltersAndRender() {
            let filteredTutors = [...tutorsData];

            // Filter by specialty
            if (filters.specialty.value !== 'all') {
                filteredTutors = filteredTutors.filter(t => t.specialty === filters.specialty.value);
            }
            
            // Filter by country
            if (filters.country.value !== 'all') {
                filteredTutors = filteredTutors.filter(t => t.country === filters.country.value);
            }

            // Sort
            switch (filters.sort.value) {
                case 'rating':
                    filteredTutors.sort((a, b) => b.rating - a.rating);
                    break;
                case 'price_asc':
                    filteredTutors.sort((a, b) => a.rate - b.rate);
                    break;
                case 'price_desc':
                    filteredTutors.sort((a, b) => b.rate - a.rate);
                    break;
            }

            renderTutors(filteredTutors);
        }

        // Apply filters on change
        Object.values(filters).forEach(filter => {
            filter.addEventListener('change', applyFiltersAndRender);
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            applyFiltersAndRender();
        });

    </script>
</body>
</html>
